<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BVInStagram</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="#" class="small">Forgot password?</a>
        </div>
        <p class="text-center">or login with</p>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook"></i></a>
          <a href="#" class="btn btn-outline-danger"><i class="fab fa-google"></i></a>
          <a href="#" class="btn btn-outline-dark"><i class="fab fa-github"></i></a>
        </div>
        <p class="text-center">Don't have an account? <a href="./sign_up.html">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
